<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>	<!-- Bootstrap CSS -->
		    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <title>best</title> 
  </head>
  <body>
	
	<div class="container px-4 text-center">
					  <div class="row gx-5">
					    <brdiv class="col mt-4">
							
    <div>
	  
	  <h3 th:text="'Titolo Film: ' + ${movie.titleMovie}"></h3>
	  
	  <h3 th:text="'ID Film: ' + ${movie.idMovie}"></h3> 
	  
	  <h3 th:text="'Autore Regista Film: ' + ${movie.authorMovie}"></h3>
	  
	  <h3 th:text="'Film (index=0): ' + ${movieList[0].titleMovie}"></h3>
	  
	  <div th:if="${movieList.size() > 0}">La lista non è vuota</div>
	  
	  <div th:if="${movieList.size() <= 0}">La lista è vuota</div>
    </div> 
	
	<ul class="list-group">
		<li class="list-group-item" th:each=" m : ${movieList}" th:text="${m.titleMovie}" th:style="'list-style:none;'"> </li>
	</ul>
	<a th:href="@{/bestmovies}">Tutti i Best Films</a>
	</div>
	</div>
	</div>
  </body>
</html>
